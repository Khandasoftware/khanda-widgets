<style>
.khd-tabs__navigation{
    display: flex;
    flex-wrap: wrap;
}
.khd-tabs__button{
    cursor: pointer;
    border: 0;
    background-color: transparent;
    border-bottom: 1px solid #eee;
    padding: 10px 15px;
    transition: all 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
    flex-grow: 1;
}
.khd-tabs__button.khd-tabs__button--active{
    border-bottom: 0;
    border-top: 1px solid #eee;
    border-left: 1px solid #eee;
    border-right: 1px solid #eee;
}
.khd-tabs__content{
    max-width: 800px;
    margin: auto;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    gap: 0px;
}
.khd-tabs__panels{
    padding: 20px;
    margin: 0;
    border: 1px solid #eee;
    border-top: 0;
}

.khd-tabs__panel{
  flex-basis: 100%;
  padding: 0;
  margin: 0;
  display: none; 
  animation: fadeEffect 1s;
  width: 100%;
}

.khd-tabs__panel.khd-tabs__panel--active{
    display: block;
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
<div class="khd-tabs">
    <div class="khd-tabs__content">
        <nav class="khd-tabs__navigation">
            <button class="khd-tabs__button">Button 1</button>
            <button class="khd-tabs__button">Button 2</button>
            <button class="khd-tabs__button">Button 3</button>
        </nav>
        <ul class="khd-tabs__panels">
            <li class="khd-tabs__panel">
                <h3>Heading 1</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
            <li class="khd-tabs__panel">
                <h3>Heading 2</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
            <li class="khd-tabs__panel">
                <h3>Heading 3</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
        </ul>
    </div>
</div>
<script>
const khdTabs = () =>{ 
    const tabs = document.getElementsByClassName("khd-tabs__button")
    document.querySelector('body').addEventListener('click', function( e ){
        const that = e.target
        if( ! that.classList.contains( 'khd-tabs__button' ) ) 
            return

        for( const el of document.querySelectorAll('.khd-tabs__button--active') ) 
            if( el.classList.contains('khd-tabs__button--active') )
                el.classList.remove('khd-tabs__button--active') 
        
        that.classList.toggle("khd-tabs__button--active")
        const index = Array.from( that.parentElement.children ).indexOf(that)
        const panel = document.querySelectorAll('.khd-tabs__panel')[index]

        for( const el of document.querySelectorAll('.khd-tabs__panel') )
            el.style.display="none"
        
        
        panel.style.display="block"
    })
}

window.addEventListener( 'DOMContentLoaded', () => khdTabs() ) 
</script>
